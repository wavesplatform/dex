# An example of DEX server config for devnet
waves.dex {
  directory = "/var/lib/waves-dex-devnet"
  address-scheme-character = "D"

  account-storage {
    type = "in-mem"
    in-mem.seed-in-base64 = "SGVsbG8=" # "Hello" string
  }

  rest-api {
    # bind-address = "0.0.0.0" # uncomment this line to accept connections from any host
    port = 6886
  }

  grpc.integration {
    waves-node-grpc {
      # host = "devnet.node.domain"
      port = 6887
    }

    caches.default-expiration = 100ms
  }

  # These assets should exist on Node
