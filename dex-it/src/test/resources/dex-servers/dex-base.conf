# Common part of dex-1 and dex-2 configurations for integration-tests. This file contains all settings
# that override default ones defined in dex/src/main/resources/application.conf
waves.dex {

  root-directory = "/opt/waves-dex"

  address-scheme-character = "Y"

  account-storage {
    type = "in-mem"
    in-mem.seed-in-base64 = "jVXOEAR7WwbmTs4EMmp7jFBgkfiJv+HnzURKLMZiWqk="
  }

  ntp-server = "0.ru.pool.ntp.org"

  rest-api {
    address = "0.0.0.0"
    api-key-hash = "7L6GpLHhA5KyJTAVc8WFHwEcyTY8fC8rRbyMCiFnM4i"
  }

  # All Waves containers in integration tests are created with net alias = waves.nodes
  grpc.integration {
    waves-node-grpc.host = "waves.nodes"
    caches.default-expiration = 10ms
  }

  rest-order-limit = 10

  events-queue {
    local.polling-interval = 100ms
  }

  start-events-processing-timeout = 3m # Limit the starting time of container
}

akka {
  actor {
    debug {
      lifecycle = on
      unhandled = on
    }

    loglevel = "INFO"
    loggers = ["akka.event.slf4j.Slf4jLogger"]

    logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
    log-dead-letters-during-shutdown = false
  }

  http.server {
    # This option is critical for CorrectStatusAfterPlaceTestSuite. If this value < 128, we get "org.asynchttpclient.exception.RemotelyClosedException: Remotely closed"
    max-connections = 128
    request-timeout = 20s

    parsing {
      max-method-length = 64
      max-content-length = 1m
    }

    # To help close a connection, see akka-http-core/reference.conf
    # Also see https://stackoverflow.com/a/51817901
    linger-timeout = 10s

    # TODO: Probably don't need, because we didn't see "address already in use"?
    socket-options {
      so-reuse-address = true
    }
  }

  stream.materializer {
    dispatcher = "akka.actor.api-dispatcher"
    debug-logging = true
  }
}