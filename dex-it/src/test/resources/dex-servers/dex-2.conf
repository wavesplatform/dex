# Base configuration for DEX servers for dex-it tests. It is assumed that this configuration does not change
include "dex-base.conf"

# For different dex connected to the same topic should be different groups
waves.dex.events-queue.kafka.group = 1

# Configuration of the waves.dex events-queue/grpc.integration/rest-order-limit sections are built in runtime
include "run.conf"

# Highest priority configurations specified in tests (suiteInitialDexConfig)
include "suite.conf"